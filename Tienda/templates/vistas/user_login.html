{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>

<body>
    <article class="card" id="login">
        <form method="POST">
            {% csrf_token %}
            <header>
                <h3>Inicio de Sesión</h3>
            </header>
            <footer>
                <input type="text" placeholder="Username" name="username">
                <br /><br />
                <input type="password" placeholder="Password" name="password">
                <br /><br />
                <button type="submit" class="success">Iniciar Sesión</button>
                <a href="{% url 'register' %}" class="button warning">Registrarse</a>
                <a href="{% url 'home' %}" class="button error"> Regresar</a>
                <hr>
                {% for message in messages %}
                    <span class="label warning">{{message}}</span>
                {% endfor %}
            </footer>
        </form>
    </article>
</body>
</html>
